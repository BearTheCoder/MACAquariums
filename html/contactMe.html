<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;400&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../stylesheets/style.css">

  <!-- Scripts -->
  <script src="../scripts/globalScripts/global_OnClickEvents.js"></script>
  <script type="module" src="../scripts/globalScripts/global_OnLoadController.js"></script>
  <script type="module" src="../scripts/footer/contactMePageController.js"></script>

</head>

<body class="accentColor h100p w100p addFlex blurable">

  <div class="w100p addFlex webHeader">
    <div class="iconHeader addFlex onClickHover" onclick="loadHomepage()">
      <img id="iconTest" src="../images/fish.png" alt="">
      <h2 class="headerContent accentFontColor">MAC Aquariums</h3>
    </div>
    <div class="addFlex">
      <div id="navLinks" class="addFlex" style="margin-right: 20px; align-items: center;"></div>
      <img id="menuIcon" src="../images/menu.png" alt="" class="onClickHover">
    </div>
  </div>
  <div id="navLinksSmall" class="addFlex" style="margin-right: 20px; align-items: center; justify-content: center;"></div>

  <div id="menu" class="accentColor addDropShadow addBorder borderColor">
    <p class="w100p menuItem accentFontColor onClickHover hoverColor">Contact Me</p>
    <form id="menuForm" style="display: none;">
      <input id="categorySelector" name="category" type="text">
      <input id="categorySelectorButton" type="submit">
    </form>
  </div>

  <div class="backgroundColor addFlex w100p tos" style="padding: 140px 0px; flex-direction: column; align-items: center;">
    <div id="contactMeDiv" class="addFlex">
      <div class="addFlex" style="flex-direction: column;">
        <div class="addFlex">
          <img src="../images/fish.png" alt="" width="50px" height="50px">
          <div style="padding-left: 20px;">
            <h2>Michael Carlesimo</h2>
            <h6>Fish &#8226; Plants &#8226; Shrimp &#8226; Tanks </h6>
          </div>
        </div>
        <div id="contactFormDiv" class="addFlex" style="flex-direction: column;">
          <input id="devContactSubject" type="text" placeholder="Subject..." style="margin: 10px 0px;" class="addBorder borderColor w100p">
          <textarea id="devContactBody" placeholder="Body..." style="margin-bottom: 10px; padding: 0px;" rows="20" class="addBorder borderColor w100p"></textarea>
          <button id="messageMeButton" class="hoverColor addBorder borderColor accentColor accentFontColor w100p" style="padding: 5px;">Message Me!</button>
          <button id="emailMeButton" class="hoverColor addBorder borderColor accentColor accentFontColor w100p" style="padding: 5px;">Open Email Client!</button>
          <button id="copyMyEmailButton" class="hoverColor addBorder borderColor accentColor accentFontColor w100p" style="padding: 5px;">Copy Email!</button>
        </div>
        <div class="addFlex w100p" style="justify-content: center;">
          <p style="padding-top: 20px;">Or contact me by phone <strong id="contactNumber">(000)000-0000</strong></p>
        </div>
      </div>
      <div style="max-width: 600px;margin-left: 20px; margin-top: 20px; max-height: 700px" class="addFlex">
        <p id="contactBio"></p>
      </div>
    </div>
  </div>

  <footer class=" w100p addFlex footer">
    <a class="accentFontColor linkHoverColor" href="./contactMe.html">Contact Me</a>
    <a class="accentFontColor linkHoverColor" href="./tos.html">Terms of Service</a>
    <a class="accentFontColor linkHoverColor" href="./privacyAgreement.html">Privacy Agreement</a>
  </footer>

  <img id="loadingImage" src="../images/loadingImage.gif" alt="" srcset="" width="100px">

</body>

</html>
