<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="accentColor h100p w100p addFlex">

  <div class="w100p addFlex webHeader">
    <div class="iconHeader addFlex onClickHover" onclick="loadHomepage()">
      <img id="iconTest" src="./images/fish.png" alt="">
      <h2 class="headerContent accentFontColor">MAC Aquariums</h3>
    </div>
    <img id="menuIcon" src="./images/menu.png" alt="" class="onClickHover">
  </div>

  <div class="backgroundColor addFlex mainHomepage">
    <div id="gallery" class="addFlex"></div>
    <div id="productsTitle">
      <h2 class="fontColor">Products</h2>
    </div>
    <div id="categoryContainer" class="addFlex">
      <div id="categoryGallery_0" class="categoryClass"></div>
      <div id="categoryGallery_1" class="categoryClass categoryClassCenter"></div>
      <div id="categoryGallery_2" class="categoryClass"></div>
    </div>
  </div>

  <footer class="w100p addFlex footer">
    <a class="accentFontColor linkHoverColor" href="">Check Out the Code</a>
    <a class="accentFontColor linkHoverColor" href="">Contact Me</a>
    <a class="accentFontColor linkHoverColor" href="">Terms of Service</a>
    <a class="accentFontColor linkHoverColor" href="">Privacy Agreement</a>
    <a class="accentFontColor linkHoverColor" href="">About me</a>
  </footer>

  <form action="contentPage.html" style="display: none;">
    <input id="categorySelector" name="category" type="text">
    <input id="categorySelectorButton" type="submit">
  </form>

</body>

<!-- Scripts -->
