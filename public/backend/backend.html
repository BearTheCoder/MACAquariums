<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="backend.css">
 <title>Backend</title>
</head>

<body>
 <div id="inputForm" class="form">
  <label for="titleInput" class="formLabel">Title: </label>
  <input type="text" id="titleInput" class="formInput" placeholder="Title must be unique..." \>
  <br>
  <label for="descInput" class="formLabel">Description: </label>
  <textarea id="descInput" rows="10"></textarea>
  <br>
  <select name="Fish" id="uploadCategoryInput" class="categoryInput"></select>
  <br>
  <label for="priceInput" class="formLabel">Price: </label>
  <input type="number" id="priceInput" class="formInput" placeholder="Input Price...">
  <br>
  <label for="importance" class="formLabel">Importance: </label>
  <input type="number" id="importance" class="formInput" placeholder="Low to High...">
  <br>
  <input type="file" id="imageInput" accept=".png, .jpg" multiple>
  <br>
  <button id="uploadButton">Submit</button>
 </div>

 <div id="editForm" class="form">
  <div id="categorySelect">
   <select name="Fish" id="importCategoryInput" class="categoryInput"></select>
   <button id="importButton">Import</button>
  </div>
  <br>
  <div id="postContainer">
   <br>
   <p>Select a category to edit posts.</p>
  </div>
 </div>
</body>
<script src="onload.js"></script>
<script type="module" src="upload.js"></script>
<script type="module" src="import.js"></script>
<script type="module" src="config.js"></script>

</html>
